<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑个人简历</title>
    <link rel="stylesheet" href="edit_style.css">
</head>
<body>
    <div class="container">
        <h1>编辑个人简历</h1>
        <form id="editProfileForm" action="update_resume.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" value="Yue">
            </div>
            <div class="form-group">
                <label for="birthdate">出生日期：</label>
                <input type="date" id="birthdate" name="birthdate" value="1111/1/1">
            </div>
            <div class="form-group">
                <label for="jobObjective">职业目标：</label>
                <input type="text" id="jobObjective" name="jobObjective" value="软件工程师">
            </div>
            <div class="form-group">
                <label for="email">联系方式：</label>
                <input type="email" id="email" name="email" value="479075137@qq.com">
            </div>
            <div class="form-group">
                <label for="phone">电话：</label>
                <input type="tel" id="phone" name="phone" value="18873176880">
            </div>
            <div class="form-group">
                <label for="address">地址：</label>
                <input type="text" id="address" name="address" value="CN">
            </div>
            <div class="form-group">
                <label for="photo">照片：</label>
                <input type="file" id="photo" name="photo">
            </div>
            <button type="submit">保存更改</button>
        </form>
    </div>
</body>
</html>
